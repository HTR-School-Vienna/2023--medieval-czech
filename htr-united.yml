transcription-guidelines: >-
  The transcription rules were based on semi-diplomatic transcription rules set
  by PERO OCR and Směrnice pro vydávání starších českých textů by Jiří Daňhelka
  (https://vokabular.ujc.cas.cz/moduly/edicnipoznamka.aspx?id=DanhelkaSmernice).
  Abbreviations were tagged and expanded.
